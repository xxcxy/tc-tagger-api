openapi: 3.0.3
info:
  description: >
    REST API for Topcoder Taggers.


    ### Pagination
      Requests that return multiple items will be paginated to 20 items by default. You can specify
      further pages with the `page` parameter. You can also set a custom page
      size up to 100 with the `perPage` parameter.

      Pagination response data is included in http headers. By Default, the response header contains links with `next`, `last`, `first`, `prev` resource links.
  version: 5.0.0
  title: Topcoder Taggers REST API
  termsOfService: http://topcoder.com/terms/
  contact:
    url: http://www.topcoder.com/support
    email: support@topcoder.com
tags:
  - name: Health
    description: Everything about application health.
  - name: Challenge tags
    description: Everything about challenge tags.
  - name: Member profiles
    description: Everything about member profiles.
  - name: Member skills
    description: Everything about member skills.
paths:
  /v5/tagger/health:
    get:
      operationId: v5_tc_tagger_health_retrieve
      description: Get health status of the app.
      tags:
      - Health
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  checksRun:
                    type: integer
                required:
                  - checksRun
        '503':
          $ref: "#/components/responses/ServiceUnavailableError"
  /v5/tagger/challenge-tags:
    get:
      operationId: v5_tc_tagger_retrieve
      description: >
        Get all tags. Link headers are sent back and they have rel set to
        prev, next, first, last and contain the relevant URL.


        Resulted collection of tags can be filtered using filter parameters `type`, `url`, `memberId`, `challengeId` (all filter parameters are optional and combined by the logical operation `AND`).

      parameters:
      - in: query
        name: challengeId
        schema:
          type: string
      - in: query
        name: page
        schema:
          type: integer
      - in: query
        name: perPage
        schema:
          type: integer
      - in: query
        name: status
        schema:
          type: string
      - in: query
        name: tag
        schema:
          type: string
      - in: query
        name: type
        description: Filter challenge (when status is open and challenge_id is null) by type abbreviation, exact match. If provided, the typeId will be ignored
        schema:
          type: string
      - name: types
        in: query
        description: Filter challenge (when status is open and challenge_id is null) by multiple type abbreviation, exact match. If types is provided, typeIds will be ignored
        schema:
          type: array
          items:
            type: string
      - name: track
        in: query
        description: Filter challenge (when status is open and challenge_id is null) by track, case-insensitive, partial matches are allowed.
        schema:
          type: string
      - name: tracks
        in: query
        description: Filter challenge (when status is open and challenge_id is null) by multiple track abbreviation, exact match. If types is provided, trackIds will beignored
        schema:
          type: array
          items:
            type: string
      - name: search
        in: query
        description: Filter challenge (when status is open and challenge_id is null) by name, description and tags fields, case-insensitive, partial matches are allowed.
        schema:
          type: string
      - name: name
        in: query
        description: Filter challenge (when status is open and challenge_id is null) by name, case-insensitive, partial matches are allowed.
        schema:
          type: string
      - name: description
        in: query
        description: Filter challenge (when status is open and challenge_id is null) by description, case-insensitive, partial matches are allowed.
        schema:
          type: string
      tags:
      - Challenge tags
      responses:
        '200':
          description: OK - the request was successful, the tags resource are returned.
          headers:
            X-Next-Page:
              description: The index of the next page
              schema:
                type: integer
            X-Page:
              description: The index of the current page (starting at 1)
              schema:
                type: integer
            X-Per-Page:
              description: The number of items to list per page
              schema:
                type: integer
            X-Prev-Page:
              description: The index of the previous page
              schema:
                type: integer
            X-Total:
              description: The total number of items
              schema:
                type: integer
            X-Total-Pages:
              description: The total number of pages
              schema:
                type: integer
            Link:
              description: Pagination link header.
              schema:
                type: string
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ChallengeDetails'
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/ServerError"
    put:
      operationId: v5_tc_tagger_tags_update
      description: > 
        Contains logic to update challenge tags based on challenge ids
        
        
        **Authorization:** Update tags is accessible by scopes `write:challenges`, `all:challenges`.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                challengeId:
                  type: array
                  items:
                    type: string
      tags:
      - Challenge tags
      security:
      - Bearer: []
      responses:
        '200':
          description: Successful record count
          content:
            application/json:
              schema:
                type: object
                properties:
                  Challenges Updated:
                    type: integer
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "500":
          $ref: "#/components/responses/ServerError"

  /v5/tagger/member-profiles:
    get:
      operationId: v5_member_tag_profile_get_member_profile_retrieve
